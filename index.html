<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="box">
        <form id="forms">
          <h2>Register With Us</h2>
          <div class="textbox">
            <label for="fname">First Name:</label><br />
            <input
              type="text"
              class="ipt"
              name="fname"
              id="fname"
              required
            /><br />
          </div>
          <div class="textbox">
            <label for="lname">Last Name:</label><br />
            <input
              type="text"
              class="ipt"
              name="lname"
              id="lname"
              required
            /><br />
          </div>
          <div class="textbox">
            <label for="passw">Password</label><br />
            <input type="password" class="ipt" name="passw" id="passw" /><br />
          </div>
          <div class="textbox">
            <label for="passcheck">Confirm Password</label><br />
            <input
              type="password"
              class="ipt"
              name="passcheck"
              id="passcheck"
            /><br />
            <span id="msg"></span>
          </div>
          <button id="btn" id="btn2">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="formValid.js"></script>
</html>
